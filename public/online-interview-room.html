<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Phòng phỏng vấn Online</title>

<link rel="stylesheet" href="admin-dashboard.css">

<style>
  body {
    margin: 0;
    background: #f7f4ef;
  }

  .room-header {
    padding: 12px 20px;
    background: #8b5a2b;
    color: white;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
  }

  #daily {
    height: calc(100vh - 56px);
    width: 100%;
  }

  .start-btn {
    background: #4caf50;
    border: none;
    padding: 8px 14px;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-weight: 600;
  }

  .start-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .end-btn {
    background: #d46a6a;
    border: none;
    padding: 8px 14px;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-weight: 600;
  }

  .end-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .end-btn:hover:not(:disabled) {
    background: #c25454;
  }
</style>
</head>

<body>

<div class="room-header">
  <div id="roomInfo">Đang tải phòng phỏng vấn...</div>

  <div>
    <button
      id="startBtn"
      class="start-btn"
      onclick="startInterview()">
      Bắt đầu
    </button>

    <button
      id="endBtn"
      class="end-btn"
      onclick="endInterview()"
      disabled>
      Kết thúc
    </button>
  </div>
</div>

<!-- ⭐ DAILY IFRAME CONTAINER -->
<div id="daily"></div>

<script src="https://unpkg.com/@daily-co/daily-js"></script>
<script src="online-interview-room.js"></script>

</body>
</html>
